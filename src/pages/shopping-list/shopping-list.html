<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Shopping List</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddItem(f)">
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input
            type="text"
            name="ingredientName"
            ngModel
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input
            type="number"
            name="amount"
            ngModel
            required
            ></ion-input>
        </ion-item>
      </ion-list>
      <button
        ion-button
        type="submit"
        block
        [disabled]="f.invalid">Add Item</button>
    </form>
    <ion-list>
      <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)">
        <h3>{{ item.name }} ({{ item.amount }})</h3>
      </ion-item>
    </ion-list>
  </ion-content>
